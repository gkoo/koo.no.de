<body>
  <p style="font-size: 24px; color: #fff">Use the left and right arrows to do stuff.</p>
  <ul id="coverflow-covers">
    <li class="coverflow-cover"><img src="/img/coverflow_images/1.jpg"/></li>
    <li class="coverflow-cover"><img src="/img/coverflow_images/2.jpg"/></li>
    <li class="coverflow-cover"><img src="/img/coverflow_images/3.jpg"/></li>
    <li class="coverflow-cover"><img src="/img/coverflow_images/4.jpg"/></li>
    <li class="coverflow-cover"><img src="/img/coverflow_images/5.jpg"/></li>
    <li class="coverflow-cover">
      <div style="background-color: #fff; width: 800px; height: 600px;">
        <h1 style="font-size: 48px;">Hi it's Gordon!</h1>
        <input type="text"></input>
        <input name="isitreally" type="radio" checked="checked"></input> Yup!
        <input name="isitreally" type="radio"></input> Nope!
        <input name="isitreally" type="radio"></input> Maybe.
        <textarea>This is a textarea.</textarea>
    </li>
  </ul>
  <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="/js/coverflow.js"></script>
  <script type="text/javascript">
    $(function() {
      // Available options:
      // minHeight, width, coverWidth, selectedIdx, bgColor, paddingBottom
      var windowHt = $(window).height(),
      windowWd = $(window).width(),
      cf = new CoverFlow({
        coverWidth:         640,
        width:              windowWd*.75,
        height:             windowHt*.75,
        minHeight:          720,
        paddingBottom:      50,
        reflect:            false,
        //selectedIdx:        4,
        bgColor:            '#000'
      });
    });
  </script>
</body>
