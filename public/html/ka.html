<!DOCTYPE html>
<html>
<head>
  <title>Khan Academy TV</title>
  <link rel="stylesheet" href="/css/ka.css"></link>
</head>

<body>
  <div id="wrapper">
    <div id="tvWrapper">
      <div id="tv">
        <div id="sidePanel">
          <div id="dials">
            <!--
            <a id="playlistDial" class="dial" title="Choose a random playlist">
              <div class="spinnerThingy">
                <div class="spinnerThingyInner"></div>
              </div>
            </a>
            -->
            <a id="videoDial" class="dial" title="Choose a random video">
              <div class="spinnerThingy">
                <div class="spinnerThingyInner"></div>
              </div>
            </a>
          </div>
        </div>
        <div id="videoPlayerContainer"></div>
        <h2 id="tvTitle"><a href="http://www.khanacademy.org" title="Go to the Khan Academy website">Khan Academy</a></h2>
      </div>
    </div>
    <!--<a href="#" id="rouletteBtn">Random Video</a>-->
    <div id="chooserWrapper">
      <div id="chooserBox">
        <div id="chooser">
          <div id="playlist">
            <h2 class="label">Categories</h2>
            <div class="wheelContainer">
              <ul class="wheel"></ul>
            </div>
          </div>
          <div id="video">
            <h2 class="label">Videos</h2>
            <div class="wheelContainer">
            </div>
          </div>
          <div id="videoInfo">
            <h2 class="label">Video</h2>
            <div class="wheelContainer">
            </div>
          </div>
        </div>
        <a href="#" id="sliderBtn"><img src="/img/chevron.png"></a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="/js/underscore-min-1.3.1.js"></script>
  <script type="text/javascript" src="/js/backbone-min-0.9.1.js"></script>
  <script type="text/javascript" src="/js/ka.js"></script>
</body>

</html>
